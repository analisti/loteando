        <div class="container">
            <header>
                <h1>Cadastro de Clientes</h1>
            </header>

            <main>
                <section>
                    <form id="cadastroForm">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" name="rg" required>
                        </div>

                        <div class="form-group">
                            <label for="data_emissao_rg">Data de Emissão do RG:</label>
                            <input type="date" id="data_emissao_rg" name="data_emissao_rg">
                        </div>

                        <div class="form-group">
                            <label for="orgao_emissor">Órgão Emissor:</label>
                            <input type="text" id="orgao_emissor" name="orgao_emissor">
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>

                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>

                        <div class="form-group">
                            <label for="nome_pai">Nome do Pai:</label>
                            <input type="text" id="nome_pai" name="nome_pai">
                        </div>

                        <div class="form-group">
                            <label for="nome_mae">Nome da Mãe:</label>
                            <input type="text" id="nome_mae" name="nome_mae">
                        </div>

                        <div class="form-group">
                            <label for="estado_civil">Estado Civil:</label>
                            <select id="estado_civil" name="estado_civil">
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="renda_mensal">Renda Mensal:</label>
                            <input type="text" id="renda_mensal" name="renda_mensal">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco">
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="profissao">Profissão:</label>
                            <input type="text" id="profissao" name="profissao">
                        </div>

                        <div class="form-group">
                            <button type="submit" id="botaoCadastrar">Cadastrar</button>
                            <button type="button" id="botaoRelatorio">Relatório</button>
                            <button type="button" id="botaoImprimir">Imprimir</button>
                        </div>
                    </form>

                    <div id="relatorio"></div>
                </section>
            </main>

            <!-- Script JavaScript -->
            <script src="script.js"></script>

            <footer>

        </div>
    </div>
</body>
