            xmlns="http://www.w3.org/2000/svg" class="StyledIconBase-ea9ulj-0 hPhvO">

    <main>
        <h1>Controle de Lotes</h1>

        <div class="form-container">
            <div class="form-inputs">
                <input type="number" id="comissaoCorretor" name="comissaoCorretor"
                    placeholder="Digite a Comissão"><br>

                <input type="number" id="comissaoImobiliaria" name="comissaoImobiliaria"
                    placeholder="Comissão da Imobiliária"><br>

                <input type="number" id="numeroCorretores" name="numeroCorretores"
                    placeholder="Qtd. Corretores na Venda"><br>

                <input type="text" id="quadra" name="quadra" placeholder="Digite o Número da Quadra"><br>

                <input type="number" id="numeroLote" name="numeroLote" placeholder="Digite o Número do Lote"><br>

            </div>

            <div class="container">
                <button onclick="registrarVenda('PIX')">
                    <i class="fa fa-money"></i> Registrar venda no (PIX)
                </button>
                <button onclick="registrarVenda('Cartão de Crédito')">
                    <i class="fa fa-credit-card"></i> Registrar venda no (Cartão de Crédito)
                </button>
                <button onclick="registrarVenda('Dinheiro')">
                    <i class="fa fa-money"></i> Registrar venda no (Dinheiro)</button>
                <button onclick="exibirRelatorio()">
                    <i class="fa fa-file"></i> Exibir a venda</button>

            </div>
        </div>

        <h2>Relatório:</h2>
        <pre id="relatorio"></pre>

        <div id="btn-fora">
            <button onclick="imprimirRelatorio()">
                <i class="fa fa-file"></i> Imprimir relatório</button>
                <button id="botaoRemover" onclick="removerUltimoRegistro()">Remover último registro</button>
        </div>
    </main>

    <script src="../script.js"></script>
